<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Personalized Tip Calculator</h1>

        <div class="theme-toggle">
            <label>Theme:</label>
            <button id="theme-button">Light Mode</button>
        </div>

        <form id="tip-form">
            <label for="bill-amount">Bill Amount (₹):</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" required>

            <label for="tip-percentage">Tip Percentage (%):</label>
            <input type="number" id="tip-percentage" placeholder="Enter tip percentage" required>

            <label for="num-people">Number of People:</label>
            <input type="number" id="num-people" placeholder="Enter number of people" required>

            <button type="button" id="reset-button">Reset</button>
        </form>

        <div class="results">
            <p>Tip Amount: ₹<span id="tip-amount">0.00</span></p>
            <p>Total Amount: ₹<span id="total-amount">0.00</span></p>
            <p>Per Person: ₹<span id="per-person-amount">0.00</span></p>
            <p id="feedback"></p>
            <button id="round-button">Round Total</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
